<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Report Found Item</h1>
    <a href="index.html" class="btn">Back Home</a>
  </header>

  <form id="foundForm">
    <label>Item Name: <input type="text" name="itemName" required></label>
    <label>Description: <textarea name="description" required></textarea></label>
    <label>Location Found: <input type="text" name="location" required></label>
    <label>Date Found: <input type="date" name="dateFound" required></label>
    <label>Contact Info: <input type="text" name="contact" required></label>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
